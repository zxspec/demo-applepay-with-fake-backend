<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Success</title>
    <link rel="stylesheet" href="styles/success.css" />
  </head>
  <body>
    <div class="container">
      <div class="success-icon">âœ“</div>
      <h1>Payment Successful!</h1>
      <p>
        Thank you for your purchase. Your order has been processed successfully.
      </p>

      <div class="order-details">
        <p><strong>Order ID:</strong> <span id="orderId">123456</span></p>
        <p><strong>Date:</strong> <span id="orderDate"></span></p>
        <p><strong>Payment Method:</strong> Apple Pay</p>
        <p><strong>Amount:</strong> $<span id="orderAmount">15.99</span></p>
      </div>

      <p>
        A confirmation email has been sent to your registered email address.
      </p>
      <a href="/" class="btn">Return to Home</a>
    </div>

    <script>
      // Set current date
      document.getElementById("orderDate").textContent =
        new Date().toLocaleDateString();

      // You could retrieve actual order details from URL parameters or session storage
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("orderId")) {
        document.getElementById("orderId").textContent =
          urlParams.get("orderId");
      }
      if (urlParams.has("amount")) {
        document.getElementById("orderAmount").textContent =
          urlParams.get("amount");
      }
    </script>
  </body>
</html>
